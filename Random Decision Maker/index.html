<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Random Decision Maker</title>
    <meta name="description" content="Can't decide? Let our fun random decision maker help you choose! Pick from food, activities, or movie genres.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="emoji">🎲</span>
                Random Decision Maker
            </h1>
            <p class="subtitle">Can't decide? Let us help you choose!</p>
        </header>

        <main class="main">
            <section class="category-section">
                <h2 class="section-title">What do you need help deciding?</h2>
                <div class="category-buttons">
                    <button class="category-btn" data-category="food">
                        <span class="category-emoji">🍕</span>
                        <span class="category-text">What should I eat?</span>
                    </button>
                    <button class="category-btn" data-category="activity">
                        <span class="category-emoji">🎯</span>
                        <span class="category-text">Random activity</span>
                    </button>
                    <button class="category-btn" data-category="movie">
                        <span class="category-emoji">🎬</span>
                        <span class="category-text">Pick a movie genre</span>
                    </button>
                </div>
            </section>

            <section class="decision-section">
                <div class="decision-container">
                    <button class="decide-btn" id="decideBtn" disabled>
                        <span class="btn-text">Make My Decision!</span>
                        <span class="btn-emoji">✨</span>
                    </button>
                </div>
            </section>

            <section class="result-section">
                <div class="result-container" id="resultContainer">
                    <div class="result-content" id="resultContent">
                        <div class="result-emoji" id="resultEmoji"></div>
                        <div class="result-text" id="resultText"></div>
                        <div class="result-subtitle" id="resultSubtitle"></div>
                    </div>
                </div>
                <button class="try-again-btn" id="tryAgainBtn" style="display: none;">
                    Try Again
                </button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Random Decision Maker. Making choices fun since today! 🎉</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
